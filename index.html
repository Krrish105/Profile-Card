<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    
    <!-- main -->
    <main>

        <!-- Profile card -->
        <div class="profile-card">

            <!-- Card texture -->
            <img src="Images/bg-pattern-card.svg" class="card-texture" alt=""></img>

            <!-- Image of the person -->
            <img src="Images/image-victor.jpg" alt="Victor's Image" id="victor-img">

            <!-- Information of the person -->
            <div class="info">
                <h2>Victor Crest</h2>
                <span id="state">London</span>
            </div>

            <!-- Statistics of the person's account -->
            <div class="stat-container">
                <div class="stat-item">
                    <h3>80K</h3>
                    <span>Followers</span>
                </div>
                <div class="stat-item">
                    <h3>803K</h3>
                    <span>Likes</span>
                </div>
                <div class="stat-item">
                    <h3>1.4K</h3>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Attribution -->
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Krrish105">Karishma Garg</a>.
        </div>
    </footer>
</body>
</html>
